<div class="login-container">

  <form [formGroup]="loginForm" (submit)="login()" class="layout">
    <h1>Login!</h1>
    <label for="userName">User Name</label>
    <input formControlName="userName" id="userName"/>
    <app-control-messages [control]="loginForm.controls.userName"></app-control-messages>

    <label for="password">Password</label>
    <input formControlName="password" id="password"/>
    <app-control-messages [control]="loginForm.controls.password"></app-control-messages>

    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
